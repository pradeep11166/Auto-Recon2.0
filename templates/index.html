<!DOCTYPE html>
<html>
<head>
    <title>AutoRecon 2.0 - GUI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <h1 class="text-center">AutoRecon 2.0 Web GUI</h1>
        <form method="post" action="/">
            <div class="mb-3">
                <label for="domain" class="form-label">Target Domain</label>
                <input type="text" class="form-control" id="domain" name="domain" placeholder="example.com" required>
            </div>

            <div class="mb-3">
                <label for="mode" class="form-label">Select Scan Mode</label>
                <select class="form-select" id="mode" name="mode" required>
                    <option value="recon">Recon Only</option>
                    <option value="vuln">Vulnerability Only</option>
                    <option value="full" selected>Full Scan</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Optional: Select Modules</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="modules" value="subdomain_enum" id="subdomain_enum">
                    <label class="form-check-label" for="subdomain_enum">Subdomain Enumeration</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="modules" value="live_host_detect" id="live_host_detect">
                    <label class="form-check-label" for="live_host_detect">Live Host Detection</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="modules" value="web_crawler" id="port_scan">
                    <label class="form-check-label" for="web_crawler">Web crawl</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="modules" value="parameter_discovery" id="parameter_discovery">
                    <label class="form-check-label" for="parameter_discovery">Parameter Discovery</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="modules" value="js_analysis" id="js_analysis">
                    <label class="form-check-label" for="js_analysis">Js Analysis</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="modules" value="takeover_scan" id="takeover_scan">
                    <label class="form-check-label" for="takeover_scan">Takeover Scan</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="modules" value="vuln_scan" id="vuln_scan">
                    <label class="form-check-label" for="vuln_scan">Vulnerability Scan</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="modules" value="port_scan" id="port_scan">
                    <label class="form-check-label" for="port_scan">Port Scan</label>
                </div>
                <!-- Add more modules here -->
            </div>

            <button type="submit" class="btn btn-warning w-100">Start Scan</button>
        </form>
    </div>
</body>
</html>
